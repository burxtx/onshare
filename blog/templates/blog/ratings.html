{% load ratings_tags %}

{% get_rating_score for blogpost as score %}
{% if score %}
  <ul class="list-inline">
    <li>Average score {{ score.average|floatformat }}</li>
    <li>{{ score.num_votes }} votes</li>
  </ul>
{% else %}
  <ul class="list-inline">
    <li>Nobody voted</li>
  </ul>
{% endif %}
