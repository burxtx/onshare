<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><![endif]-->
<html lang="en"> 
<head>
  <title>{% block title %}{% endblock %} | Hashky</title> 
  {% block external %}{% endblock %}
  {% block page %}{% endblock %}
  <style type="text/css">
    a:hover{
      text-decoration: none}
  </style>
  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  {% block nav %}{% endblock %}
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">{% block head %}{% endblock %}</h1>
      <p class="lead page-description">{% block subhead %}{% endblock %}</p>
    </div>
    <div class="row">
      <div class="col-sm-8 page-main">
        {% block content %}{% endblock %}
      </div>
      <div class="col-sm-4 page-aside">
        {% block rcontent %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
